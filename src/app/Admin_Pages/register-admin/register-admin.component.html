<div class="container mt-5" style="max-width: 500px;">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-4">Admin Registration</h3>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="admin.username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="admin.email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="admin.password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.form.valid">Register</button>
    </form>
  </div>
</div>
