<div class="container mt-5 text-center">
  <h2>Confirm Payment</h2>

  <table class="table table-bordered table-striped mt-4 w-50 mx-auto">
    <tr>
      <th>User Name</th>
      <td>{{ request?.user?.username }}</td>
    </tr>
    <tr>
      <th>User ID</th>
      <td>{{ request?.user?.uid }}</td>
    </tr>
    <tr>
      <th>Product Name</th>
      <td>{{ request?.product?.name }}</td>
    </tr>
    <tr>
      <th>Product ID</th>
      <td>{{ request?.product?.id }}</td>
    </tr>
    <tr>
      <th>Amount</th>
      <td>₹{{ request?.product?.price }}</td>
    </tr>
  </table>

  <div class="mt-3">
    <button class="btn btn-success me-3" (click)="confirmPayment()">✅ Confirm Payment</button>
    <button class="btn btn-danger" (click)="cancelPayment()">❌ Cancel</button>
  </div>
</div>
