
  <style>
    .back {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
    }

    .form-label {
      font-weight: 600;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #2575fc;
    }
  </style>
  <div class="back">
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-4">
        <div class="logo">RentEase</div>
        <p class="text-muted">Admin</p>
      </div>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input type="text" [(ngModel)]="credentials.username" name="username" required id="username" class="form-control" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password"  [(ngModel)]="credentials.password" name="password" required id="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <br>
        <span class="text-muted">Don't have an account?</span> <a href="/register-admin">Sign up</a>
      </div>
    </div>
  </div>
</div>
